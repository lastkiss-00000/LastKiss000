<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Kiss</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Gothic', sans-serif;
            background-image: url('https://i.pinimg.com/736x/a1/8e/4b/a18e4b6e0dad0891858e63ed244f17af.jpg');
            background-size: cover;
            background-position: center;
            color: #800000; /* Темно-бордовый цвет для текста */
            overflow: hidden; /* Чтобы скрыть полосы прокрутки при анимации */
        }
        .container {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: flex-start; /* Выравнивание элементов влево */
            align-items: center;
            text-align: left; /* Текст выравнивается по левому краю */
            padding-left: 50px; /* Отступ от левого края */
        }
        h1 {
            font-size: 72px; /* Увеличил шрифт */
            font-family: 'Old English Text MT', serif;
            color: #800000; /* Темно-бордовый цвет */
            cursor: pointer; /* Курсор указывает, что элемент кликабельный */
            opacity: 0; /* Скрываем элемент по умолчанию */
            transform: translateY(-50px); /* Сдвинем вверх */
            animation: fadeInUp 1s forwards; /* Анимация */
            animation-delay: 0.5s; /* Задержка перед началом анимации */
        }
        .description {
            font-size: 24px; /* Размер текста описания */
            font-family: 'Old English Text MT', serif; /* Готический шрифт */
            color: #800000; /* Темно-бордовый цвет */
            opacity: 0; /* Скрываем элемент по умолчанию */
            transform: translateY(-20px); /* Сдвинем вверх */
            animation: fadeInUp 1s forwards; /* Анимация */
            animation-delay: 1s; /* Задержка перед началом анимации */
            margin-top: 20px; /* Отступ сверху для описания */
        }
        .social-icons {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 40px; /* Расстояние между значками */
            margin-top: 40px; /* Отступ сверху */
            margin-left: 50px; /* Отступ слева для значков */
        }
        .social-icons img {
            width: 150px;
            height: 150px;
            transition: transform 0.3s;
        }
        .social-icons img:hover {
            transform: scale(1.1);
        }
        /* Анимация */
        @keyframes fadeInUp {
            to {
                opacity: 1; /* Полная видимость */
                transform: translateY(0); /* Вернуться в исходное положение */
            }
        }
        /* Адаптация для мобильных устройств */
        @media (max-width: 768px) {
            h1 {
                font-size: 48px; /* Уменьшил шрифт на мобильных */
            }
            .description {
                font-size: 16px; /* Размер текста описания на мобильных */
            }
            .social-icons {
                margin-right: 50px; /* Подвинул значки ближе к краю на мобильных */
            }
            .social-icons img {
                width: 80px; /* Уменьшил значки на мобильных */
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1 id="videoTrigger">Last Kiss</h1>
            <div class="description">
                hello dear listener,<br>
                I am a beatmaker and arranger with the nickname last kiss,<br>
                I have been writing beats and making music for about 10 years,<br>
                I am ready to experiment and make the most interesting music.<br>
                Go to my social networks and let's get to know each other better!
            </div>
        </div>
        <div class="social-icons">
            <a href="https://t.me/Last_Kiss000" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
            </a>
            <a href="https://www.instagram.com/last_kiss1.011?igsh=dTM4bTFicnRocHZ0" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
            </a>
            <a href="https://vk.com/lastkiss000" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/21/VK.com-logo.svg" alt="VK">
            </a>
        </div>
    </div>

    <div id="videoModal" style="display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0, 0, 0, 0.8); z-index: 1000;">
        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/ZqQsCu1bkF8?autoplay=1&fullscreen=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <button style="position: absolute; top: 20px; right: 20px; font-size: 24px; color: white; background: transparent; border: none; cursor: pointer;" onclick="closeVideo()">✖</button>
    </div>

    <script>
        document.getElementById('videoTrigger').addEventListener('click', function() {
            document.getElementById('videoModal').style.display = 'block';
        });

        function closeVideo() {
            document.getElementById('videoModal').style.display = 'none';
            const iframe = document.querySelector('iframe');
            iframe.src = iframe.src; // Сбрасываем src, чтобы остановить видео
        }
    </script>
</body>
</html>
